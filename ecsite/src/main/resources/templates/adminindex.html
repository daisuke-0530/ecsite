<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>ECサイト</title>
</head>
<body>

<header>
  <h1>My EC Site -- Admin page</h1>
</header>

<div id="adminpage">
  <h2>管理者ログイン</h2>
  <form name="loginForm" method="post" action="/ecsite/admin/welcome" th:action="@{/ecsite/admin/welcome}">
     <p>User name:<input type="text" name="userName" /></p>
     <p>Password :<input type="password" name="password" /></p>
     <button type="submit">Login</button>
  </form>
  <h2>新規ユーザー登録</h2>
  <form name="register" method="post" action="/ecsite/admin/register" th:action="@{/ecsite/admin/register}">
     <button type="submit" >新規ユーザー登録</button>
  </form>

</div>

</body>
</html>
